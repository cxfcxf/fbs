name: Build and Publish Release APK

on:
  release:
    types: [created]

jobs:
  build:
    name: Build and Publish Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      # Decode the base64 encoded keystore file and save it
      - name: Decode Keystore
        env:
          ENCODED_KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo $ENCODED_KEYSTORE | base64 --decode > keystore.jks
          
      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          mkdir -p artifacts
          cp app/build/outputs/apk/release/fbs.apk artifacts/fbs-${{ github.event.release.tag_name }}.apk

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/fbs-${{ github.event.release.tag_name }}.apk
          tag_name: ${{ github.event.release.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Release APK
          path: artifacts/fbs-${{ github.event.release.tag_name }}.apk 